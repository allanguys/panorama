<style type="text/css">

  body{background:#000;overflow:hidden;  }
  .cube_wrap{position:absolute;width:2000px;height:2000px;transform-style: preserve-3d;perspective:500px;left:0;top:0;margin:-500px 0 0 0px;}
  .cube_box{position:relative; width:2000px;height:2000px;left:0;top:0;transform-style: preserve-3d;1transition:all 2s ease-in;1background:blue;z-index:9;}
  .cube_side{position:absolute;left:500px;top:500px;display:none; }
  .cube_side{width:1000px;height:1000px;opacity: 0.5;border:1px solid gold; }
  .cube_box .front{transform:translate3d(0, 0,-500px);}
  .cube_box .right{transform:rotate3d(0, 1, 0, -90deg) translate3d(0, 0, -500px)}
  .cube_box .left{transform:rotate3d(0, 1, 0, 90deg) translate3d(0, 0, -500px)}
  .cube_box .up{transform:rotate3d(1, 0, 0, -90deg) translate3d(0, 0, -500px)}
  .cube_box .back{transform:rotate3d(0, 1, 0, 180deg) translate3d(0, 0, -500px)}
  .cube_box .down{transform:rotate3d(1, 0, 0, 90deg) translate3d(0, 0, -500px)}
  
  .control{position:relative; top:10px;left:10px;z-index:999;height:200px}
  .control span{float:left;padding:10px;font-family:\5FAE\8F6F\96C5\9ED1;font-size:16px;font-weight:bold;color:#fff; }
  
  
</style>

<script type="text/javascript">
//初始化
function init(){
   var pageHeight = $('body').height();
   var pageWidth = $('body').width();
   $('.cube_box').css({'margin-top':'-'+pageHeight/1.4+'px','margin-left':'-'+pageWidth/2+'px'})
   console.log(pageHeight)
}
// init();
//组装立方体
function creatCube(timestamp){
  $($('.control span')[0]).hide();

  var i = 0;
  var side = $('.cube_side');
  $('.cube_box').css({'transform':'translateZ(-1200px)'});
  var Time = setInterval(function(){
      $(side[i]).fadeIn();
      i++;
      if (i>side.length) {
        clearInterval(Time);
        $($('.control span')[1]).show();
      };
  },300)
};


function scaleCube(num){
    $('.cube_box').css({'transform':'translateZ(0px)'});
    $($('.control span')[2]).show();
};
function rotateCube(num){
  var i = 0;
  var z = $('.cube_box').css('transform');
  requestAnimationFrame(function step(){
          i = i+0.3;
         $('.cube_box').css({'transform':'rotateY('+ i +'deg) '+ z});
         requestAnimationFrame(step)
    });

}



</script>
